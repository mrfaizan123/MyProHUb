<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact via WhatsApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
       background: linear-gradient(45deg,#ff0000 ,#5656e2, #20e1ff, #2d02d9);
      background-size: 400% 400%;
      animation: gradientBG 8s ease infinite;
      color: white;
    }
     @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
} 
    

    .contact-wrapper {
      background-color: #ffffffdd;
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .info {
      text-align: center;
      margin-bottom: 25px;
    }

    .info a {
      display: block;
      margin: 5px 0;
      color: #2b0cc8;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .info a:hover {
      color: #d30047;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      resize: none;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #f93b5d;
      outline: none;
    }

    button {
      padding: 12px;
      /* background: #ff4d6d; */
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      /* transition: background 0.3s ease; */
       background: linear-gradient(45deg,#ffd500 ,#5656e2, #fe01c7, #ff06c9);
      background-size: 400% 400%;
      animation: gradientBG 8s ease infinite;
      color: white;
    }
     @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
} 
    

    button:hover {
      background: #d30047;
    }

    @media (max-width: 600px) {
      .contact-wrapper {
        padding: 25px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="contact-wrapper">
    <h2>Contact Me</h2>

    <div class="info">
      <a href="tel:+918810743304">ðŸ“ž +91 8810743304</a>
      <a href="https://wa.me/918810743304" target="_blank">ðŸ’¬ Message on WhatsApp</a>
    </div>

    <form id="whatsapp-form">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <input type="tel" id="phone" placeholder="Your Phone" />
      <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send via WhatsApp</button>
    </form>
  </div>

  <script>
document.getElementById("whatsapp-form").addEventListener("submit", function (e) {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const message1 = document.getElementById("message").value.trim();

  const fullMessage =
    `Hello,%0AMy Name: ${name}%0AEmail: ${email}%0APhone: ${phone}%0AMessage: ${message1}`;

  const whatsappNumber = "918810743304"; // Make sure to use country code (91 for India)
  const url = `https://wa.me/${whatsappNumber}?text=${fullMessage}`;
  window.open(url, "_blank");
});

  </script>
</body>
</html>
